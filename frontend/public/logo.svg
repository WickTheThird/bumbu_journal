<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="neonGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#39ff14;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="#0c0c0c"/>
  
  <!-- W Letter with neon effect -->
  <g filter="url(#glow)">
    <path 
      d="M96 128 L160 384 L256 220 L352 384 L416 128 L352 128 L320 280 L256 160 L192 280 L160 128 Z" 
      fill="url(#neonGrad)"
    />
  </g>
  
  <!-- Drip effects -->
  <g fill="#39ff14" opacity="0.8">
    <rect x="152" y="384" width="4" height="24" rx="2"/>
    <rect x="164" y="384" width="3" height="36" rx="1.5"/>
    <rect x="248" y="220" width="4" height="20" rx="2"/>
    <rect x="260" y="220" width="3" height="32" rx="1.5"/>
    <rect x="344" y="384" width="4" height="28" rx="2"/>
    <rect x="356" y="384" width="3" height="18" rx="1.5"/>
  </g>
</svg>
